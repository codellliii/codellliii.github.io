<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
        <link rel="stylesheet" href="./download.css" />
        <link rel="stylesheet" href="https://at.alicdn.com/t/font_831418_bp57ho8etys.css" />
		<title>厠所清掃中，請稍等5秒</title>
		<script type="text/javascript">
      if(navigator.userAgent.match(/MicroMessenger\//i)) { //微信 你加你的遮罩
       window.location.href = "https://gongyi.qq.com/"
    } else if(navigator.userAgent.match(/QQ\//i)) {//QQ 你加你的遮罩 
       window.location.href = "https://gongyi.qq.com/"
    } else if(navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/)) { //IOS 你应该是跳转
       window.location.href = "https://gongyi.qq.com/"   
    } else if (/(Android)/i.test(navigator.userAgent)) { //安卓 延时跳转
            window.onload = function () {
            var count = document.getElementById("count");
            var num = 5;
            var timer = setInterval(function () {
                count.innerHTML = num--;
                if(num == 0){
                    clearInterval(timer);
                    window.location.href = "http://t.cn/Aigxzbob"
                }
            },1000);
        }
    } else { //其他 比如PC
         window.location.href = "https://gongyi.qq.com/"
    } 
</script>
	</head>
	<body>
<P id="count">5</P>
	</body>
</html>
